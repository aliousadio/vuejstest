<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>formUser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
            {{message}}
            <button class="btn btn-success" @click="showFormUser" >Enregister une personne</button>
            <div v-show="showForm"><form-user></form-user></div>


            <h1> Les personnes enregistrées</h1>
            <table class="table ">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prémom</th>
                        <th scope="col">Date de naissance</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="person in persons" >
                        <td>{{person.lastName}}</td>
                        <td>{{person.firstName}}</td>
                        <td>{{person.dateBirth}}</td>
                        <td>{{person.email}}</td>
                    </tr>
                </tbody>

            </table>

            {{lastName}}
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/app.js"></script>

</body>
</html>
